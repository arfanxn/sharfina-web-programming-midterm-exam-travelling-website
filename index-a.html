<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		aside {
			width: 20%;
			float: left;
			min-height: 120px;
		}
		section {
			width: 80%;
			float: left;
			min-height: 120px;
		}
		footer {
			text-align: center;
		}
	</style>
	<body>
		<header>
			<h1>Web Layout</h1>
		</header>

		<aside>
			<table border="1" style="width: 100%; border-collapse: collapse">
				<tr>
					<td colspan="2">
						<h1>Web Layout</h1>
					</td>
				</tr>
				<tr>
					<td style="width: 20%">
						<header>
							<aside>
								<ul>
									<li><a href="#">Beranda</a></li>
									<li><a href="#">Tentang Kami</a></li>
									<li><a href="#">Kontak</a></li>
								</ul>
							</aside>
						</header>
					</td>
					<td>
						<h2>Layout Table</h2>
						<p>Website ini dibuat menggunakan layout table</p>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center">
						<p>Pemrograman Web</p>
					</td>
				</tr>
			</table>
		</aside>

		<section>
			<h2>Layout HTML5</h2>
			<p>This Website created by HTML5</p>
		</section>

		<footer>
			<p>Hello World</p>
		</footer>
	</body>
</html>
